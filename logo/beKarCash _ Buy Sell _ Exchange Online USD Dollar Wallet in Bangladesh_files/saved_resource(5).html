        <script type="text/javascript">
            var SimplePopup = function () {
                this.initialize();
            };

            SimplePopup.prototype = {
                initialize: function () {
                    var _super = this;
                    BaseTheme.initFunction();
                    this.initLibSocial();
                    var follow = 1;
                    if (parseInt('2') == follow) {
                        this._initFacebook();
                        this._initTwitter();
                        this._initGooglePlus();
                    }

                    //Set size popup
                    Zotabox.addEvent('resize', parent.window, function (e) {
                        if (ZLightBox.isOpened) {
                            _super.refreshUI();
                        }
                    });
                    jQuery(".pinterest.sharing-account .social_share_box").click(function () {
                        if (_.isEmpty('')) {
                            BaseTheme.openPinImageDialog();
                        } else {
                            var shareWindow = window.open('https://www.pinterest.com/pin/create/bookmarklet/?url=', "share_pinterest", 'width=530,height=450,left=200,top=200,resizable,scrollbars=yes,status=1', true);
                            setTimeout(function () {
                                if (!shareWindow.closed) {
                                    BaseTheme.showThankMessage();
                                }
                            }, 5000);
                        }
                    });
                },
                refreshUI: function () {
                    var _super = this;
                    //Set popup width & font size
                    IframeWidth = BaseTheme.setFontSize(IframeHeight);
                    BaseTheme.updateSizePopup(IframeWidth, IframeHeight);
                    if (window.innerWidth <= 400) {
                        jQuery('.thank-msg').css({
                            'width':'100%',
                            'padding':'10px',
                            'min-height':'120px',
                        });
                        jQuery('.coupon-zipper .coupon-text').css({
                            'font-size':'18px'
                        })
                    }
                },
                initLibSocial: function () {
                    var _super = this;
                    if (typeof (twttr) == "undefined") {
                        window.twttr = (function (d, s, id) {
                            var js, fjs = d.getElementsByTagName(s)[0],
                                    t = window.twttr || {};
                            if (d.getElementById(id))
                                return;
                            js = d.createElement(s);
                            js.id = id;
                            js.src = "https://platform.twitter.com/widgets.js";
                            fjs.parentNode.insertBefore(js, fjs);

                            t._e = [];
                            t.ready = function (f) {
                                t._e.push(f);
                            };

                            return t;
                        }(document, "script", "twitter-wjs"));
                    } else {
                        twttr.widgets.load();
                    }
                    if (typeof (FB) == "undefined") {
                        // Facebook Embedded Code
                        (function (d, s, id) {
                            var js, fjs = d.getElementsByTagName(s)[0];
                            if (d.getElementById(id))
                                return;
                            js = d.createElement(s);
                            js.id = id;
                            js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&version=v2.0";
                            fjs.parentNode.insertBefore(js, fjs);
                        }(document, 'script', 'facebook-jssdk'));
                    } else {
                        FB.XFBML.parse(document.querySelector('#sharing-accounts'));
                    }
                    (function () {
                        var po = document.createElement('script');
                        po.type = 'text/javascript';
                        po.async = true;
                        po.src = 'https://apis.google.com/js/platform.js';
                        var s = document.getElementsByTagName('script')[0];
                        s.parentNode.insertBefore(po, s);
                    })();
                },
                _initFacebook: function () {
                    var _super = this;
                    Zotabox.defer(function () {
                        return !_.isEmpty(window.FB);
                    }, function () {
                        FB.init()
                        FB.XFBML.parse();
                        FB.Event.subscribe('auth.authResponseChange', function (response) {
                            if (response.status === 'connected') {
                            } else if (response.status === 'not_authorized') {
                                FB.login();
                            } else {
                                FB.login();
                            }
                        });
                        FB.Event.subscribe('edge.create', function (response) {
                            BaseTheme.showThankMessage();
                            Stats.sendEvents('FBL', '7tkMXyOx');
                        });
                    });
                },
                _initTwitter: function () {
                    var _super = this;
                    Zotabox.defer(function () {
                        return (typeof window.twttr !== 'undefined');
                    }, function () {
                        window.twttr.ready(function (twttr) {
                            window.twttr.widgets.load();
                            twttr.events.bind('tweet', function (intent) {
                                BaseTheme.showThankMessage();
                                Stats.sendEvents('TTT', '7tkMXyOx');
                            });
                            twttr.events.bind('retweet', function (intent) {
                                BaseTheme.showThankMessage();
                            });
                            twttr.events.bind('follow', function (intent) {
                                BaseTheme.showThankMessage();
                                Stats.sendEvents('TTF', '7tkMXyOx');
                            });
                        });
                    });
                },
                _initGooglePlus: function () {
                    Zotabox.defer(function () {
                        return (typeof window.gapi !== 'undefined');
                    }, function () {
                        window.gapi.plusone.go();
                        // window.gapi.render("follow-bt",{callback:calback()});
                        window.gapi.follow.go("follow-bt", function () {
                        });
                        window.___gcfg = {
                            lang: 'en-US',
                            parsetags: 'onload'
                        };
                    });
                }
            }
            window.onload = function () {
                window.SimplePopupBox = new SimplePopup();
                if (window.onrenderZTB) {
                    window.onrenderZTB();
                }
            }
        </script>
